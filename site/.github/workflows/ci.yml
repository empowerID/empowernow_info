name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        run: |
          cd site
          npm ci
      - name: Build
        run: |
          cd site
          npm run build
      - name: Lighthouse CI
        run: |
          npm i -g @lhci/cli@0.13.0 http-server@14.1.1
          cd site
          npx http-server dist -p 4321 &
          sleep 2
          npx lhci autorun --config=./lighthouserc.json --collect.url=http://localhost:4321/
      - name: Pa11y
        run: |
          npm i -g pa11y@6.3.1
          cd site
          npx pa11y-ci --config ./.pa11yci.json
